<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow">
  <title>Página não encontrada - Guia Completo de Robôs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="images/robot_basic.svg">
  <style>
    .error-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .error-image {
      max-width: 300px;
      margin-bottom: 30px;
    }
    .error-title {
      font-size: 2.5rem;
      color: #2b5876;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }
    .home-button {
      display: inline-block;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Guia Completo de Robôs</h1>
    </header>
    
    <div class="error-container">
      <img src="images/robot_basic.svg" alt="Robô confuso" class="error-image">
      <h2 class="error-title">Oops! Página não encontrada</h2>
      <p class="error-message">Parece que o robô não conseguiu encontrar a página que você está procurando. Ela pode ter sido movida, excluída ou nunca ter existido.</p>
      <a href="index.html" class="home-button"><i class="fas fa-home"></i> Voltar para a página inicial</a>
    </div>
    
    <footer>
      <p>© 2023 Guia Completo de Robôs. Todos os direitos reservados.</p>
    </footer>
  </div>
  
  <script>
    // Registra o service worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(registration => {
          console.log('Service Worker registrado com sucesso:', registration.scope);
        })
        .catch(error => {
          console.log('Falha ao registrar o Service Worker:', error);
        });
    }
  </script>
</body>
</html>
